<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel â€” MK Consultancy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #0f4c81;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="login-section" class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm text-center">
      <h2 class="text-2xl font-bold text-[var(--primary)] mb-4">Admin Login</h2>
      <input type="email" id="email" placeholder="Email" class="w-full mb-3 p-3 border rounded-md" />
      <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-3 border rounded-md" />
      <button id="loginBtn" class="w-full bg-[var(--primary)] text-white py-2 rounded-md">Login</button>
      <p id="loginError" class="text-red-500 text-sm mt-3 hidden">Invalid credentials. Please try again.</p>
    </div>
  </div>

  <div id="admin-section" class="hidden p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-[var(--primary)]">Admin Dashboard</h1>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">Logout</button>
    </div>

    <h2 class="text-xl font-semibold mb-2">ðŸ“© Contact Form Submissions</h2>
    <div id="contacts" class="bg-white rounded-lg shadow p-4 overflow-x-auto"></div>

    <h2 class="text-xl font-semibold mt-8 mb-2">ðŸ’¼ Job Listings</h2>
    <div id="jobs" class="bg-white rounded-lg shadow p-4 overflow-x-auto"></div>
  </div>

  <script>
    // ðŸ§  Step 1: Supabase Config
    const SUPABASE_URL = "https://gpjvqkzvutnhecijzxns.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwanZxa3p2dXRuaGVjaWp6eG5zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDU1MjYsImV4cCI6MjA3NTUyMTUyNn0.3uL_GlV3eJIYq7gODmlVFhVp2HzKmFIAxTSf82hK9eg";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginError = document.getElementById("loginError");

    // ðŸ§¾ Step 2: Login function
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        loginError.classList.remove("hidden");
      } else {
        loginError.classList.add("hidden");
        loginSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
        loadContacts();
        loadJobs();
      }
    });

    // ðŸšª Logout
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      adminSection.classList.add("hidden");
      loginSection.classList.remove("hidden");
    });

    // ðŸ“¥ Fetch Contacts
    async function loadContacts() {
      const { data, error } = await supabase.from("contacts").select("*").order("created_at", { ascending: false });
      const container = document.getElementById("contacts");
      if (error) {
        container.innerHTML = `<p class="text-red-500">Error loading contacts.</p>`;
        return;
      }

      if (data.length === 0) {
        container.innerHTML = `<p class="text-gray-500">No contacts yet.</p>`;
        return;
      }

      let html = `
        <table class="min-w-full text-sm border">
          <thead class="bg-gray-100">
            <tr>
              <th class="border p-2">Name</th>
              <th class="border p-2">Email</th>
              <th class="border p-2">Phone</th>
              <th class="border p-2">Message</th>
              <th class="border p-2">Date</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(c => {
        html += `
          <tr>
            <td class="border p-2">${c.name}</td>
            <td class="border p-2">${c.email}</td>
            <td class="border p-2">${c.phone || '-'}</td>
            <td class="border p-2">${c.message}</td>
            <td class="border p-2">${new Date(c.created_at).toLocaleString()}</td>
          </tr>
        `;
      });
      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    // ðŸ’¼ Fetch Jobs
    async function loadJobs() {
      const { data, error } = await supabase.from("jobs").select("*").order("posted_at", { ascending: false });
      const container = document.getElementById("jobs");

      if (error) {
        container.innerHTML = `<p class="text-red-500">Error loading jobs.</p>`;
        return;
      }

      if (data.length === 0) {
        container.innerHTML = `<p class="text-gray-500">No jobs added yet.</p>`;
        return;
      }

      let html = `
        <table class="min-w-full text-sm border">
          <thead class="bg-gray-100">
            <tr>
              <th class="border p-2">Title</th>
              <th class="border p-2">Company</th>
              <th class="border p-2">Location</th>
              <th class="border p-2">Description</th>
              <th class="border p-2">Posted</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(j => {
        html += `
          <tr>
            <td class="border p-2">${j.title}</td>
            <td class="border p-2">${j.company || '-'}</td>
            <td class="border p-2">${j.location || '-'}</td>
            <td class="border p-2">${j.description || '-'}</td>
            <td class="border p-2">${new Date(j.posted_at).toLocaleString()}</td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      container.innerHTML = html;
    }
  </script>
</body>
</html>
